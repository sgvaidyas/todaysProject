    <body>
        <!-- this is an example -->
        <button type="button" onclick="sampleconst()"> sampleconst </button>
    </body>
    <script>
        function sampleconst()
        {
 
            var x = 10;
            x += 10; //x = 20
            console.log( x);
            x -= 2;
            console.log( x);
            x *= 2;
            console.log( x);
            x /= 2;
            console.log( x);
            x %= 2;
            console.log( x);
                   
        }
    </script>
